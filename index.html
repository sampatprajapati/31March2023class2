<!-- This is the structure of html 5-->
<!DOCTYPE html>
<html lang="en">
  <!-- this is the head area of the html 5 structure-->
  <head>
    <!-- meta info -that we are using the UTF 8 character set -->
    <meta charset="UTF-8" />

    <!--this is for open the edge browser by default-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- it is helpful for the media query and also helps in the scaling  or in the width of the website -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--you can write up to 160 character in the description -->
    <meta name="description" content="this is my first website  using html " />

    <!-- this are the keywords used for making the website SEO friendly-->
    <meta name="keywords" content="ok" />

    <!-- the author name will be written here-->
    <meta name="author" content="Jhon Dee" />

    <!--this is the title tag which is used for write the title of the project or website , it shows in the browser-->
    <title>HTML structure</title>

    <!--open graph-->
    <meta property="og:title" content="Sampat Prajapti | Web Developer " />
    <meta property="og:site_name" content="Sampat Prajapti" />
    <meta property="og:url" content="https://sampatprajapti.com" />
    <meta
      property="og:description"
      content=" Hii I am Sampat Prajapti i am a Web Developer and a now a days learning Reactjs "
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./img/my image.jpg" />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="img/site.webmanifest" />

    <!-- how to link the css and js files -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- this is the body area of the html structure -->
  <body>
    <!--in  this body tag the actual content of your website is written  but you can not write anything directly you need to use the html tag  element here -->
    <h1>This is the first day of the class hosted by Swapnil Sanghvi sir</h1>
  </body>
</html>
